<!doctype html>
<html itemscope="itemscope" itemtype="https://schema.org/WebPage"
      xmlns="https://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noodp" />
  <meta name="description" content="Upteer connects volunteers and opportunities through skills and social connections." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="img/logo.png" />
  <meta property="twitter:image" content="img/logo.png" />
  <meta itemprop="image" content="img/logo.png" />
  <title>Upteer</title>
  <link href="css/site.css?v=150125" rel="stylesheet" type="text/css" />
  <link rel="image_src" href="img/logo.png" />
</head>
<body id="bodyid" ondragover="app.layout.bodydragover(event);" 
      ondrop="app.layout.bodydrop(event);">

<div id="pagecontentdiv">
  <div id="headerdiv">
    <div id="logodiv"></div>
    <div id="acctstatdiv">
      <div id="noticemenudiv"></div><div id="mainmenudiv"></div>
    </div>
  </div>

  <div id="footerdiv"> <!-- lower z than content -->
    <a href="docs/about.html" class="footerlink">about</a>
    <a href="docs/terms.html" class="footerlink">terms</a>
    <a href="docs/privacy.html" class="footerlink">privacy</a>
    <span id="footerextraspan"></span>
  </div>

  <div id="appspacediv"> 
    <div id="contentdiv">
      <noscript>
        <p><b>Upteer needs Javascript to do anything useful, please enable...
        </b></p>
      </noscript>
      <div id="splashlogodiv"><img src="img/logo.png"/></div>
      <div id="tagcontainerdiv" class="floatclear">
        <div id="taglinediv">
          <a href="docs/about.html"
             onclick="app.layout.displayDoc('docs/about.html');return false;">
            Connecting volunteers </a> </div></div>
      <!-- login has to be an actual form to enable remembered passwords -->
      <div id="logindiv">
        <form id="loginform" method="post" action="redirlogin">
          <div id="loginstatdiv">&nbsp;</div>
          <div id="loginparaminputs"></div>
          <div id="loginvisualelementsdiv">
            <table id="loginformtable">
              <tr>
                <td align="right">
                  <label for="emailin" class="liflab">Email</label></td>
                <td align="left">
                  <input type="email" name="emailin" id="emailin" 
                         size="20" autofocus/></td>
              </tr><tr>
                <td align="right">
                  <label for="passin" class="liflab">Password</label></td>
                <td align="left">
                  <!-- no onchange submit here, safari pw autofill loops -->
                  <input type="password" name="passin" 
                         id="passin" size="20"/></td>
              </tr><tr>
                <td/>
                <td>
                  <div id="forgotpassdiv"></div></td>
              </tr><tr>
                <td colspan="2" align="right" id="loginbtd">
                  <div id="loginbuttonsdiv" class="formbuttonsdiv">
                    <input value="Sign in" type="submit" class="loginbutton"/>
                </div></td>
              </tr>
            </table>
          </div> <!-- visualelementsdiv -->
        </form>
      </div> <!-- logindiv -->
    </div> <!-- contentdiv -->
  </div> <!-- appspacediv -->
</div> <!-- pagecontentdiv -->

<div id="bottomspacerdiv">
<!-- Space to allow scrolling even with Android softkeyboard displayed -->
</div>

<div id="dlgdiv" draggable="true" ondragstart="app.layout.dragstart(event);"
     ondragend="app.layout.dragend(event);"></div>

<script src="js/jtmin.js?v=150125"></script>
<script src="js/app.js?v=150125"></script>

<script>
  app.init();
</script>

</body>
</html>
